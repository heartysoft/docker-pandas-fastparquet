sudo: required
services:
- docker
script:
- export REPO=heartysoft/docker-pandas-fastparquet
- docker build -t $REPO:0.1.3 --build-arg FP_VERSION=0.1.3 --build-arg PANDAS_VERSION=0.22.0 - < Dockerfile
deploy:
  provider: script
  on:
    tags: true
  script:
    -   >
        docker tag $REPO:0.1.3 $REPO:0.1.3-$TRAVIS_TAG && 
        docker tag $REPO:0.1.3 $REPO:latest && 
        docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" && 
        docker push $REPO && 
        echo push complete
env:
  global:
  - secure: 
  - secure: 
  - secure: 
